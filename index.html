<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Display Products</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-form, .product-list {
            display: none;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .loading {
            display: none;
            color: blue;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-form">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button id="loginButton">Login</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div class="loading" id="loading">Loading...</div>

    <div class="product-list">
        <h2>Products</h2>
        <div id="products"></div>
        <button id="logoutButton">Logout</button>
    </div>
</div>

<script>
    // Supabase URL and Key (Replace with your credentials securely in production)
    const supabaseUrl = 'https://jdcullskoqokarclkbru.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkY3VsbHNrb3Fva2FyY2xrYnJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2NDA1NjQsImV4cCI6MjA2NDIxNjU2NH0.ZLB_MaYpionvvXiTBoWGJg7iwi4SrSs5KCV6MOEPg1o';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Elements
    const loginButton = document.getElementById('loginButton');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginForm = document.querySelector('.login-form');
    const productList = document.querySelector('.product-list');
    const errorMessage = document.getElementById('error-message');
    const logoutButton = document.getElementById('logoutButton');
    const loading = document.getElementById('loading');

    // Handle login
    loginButton.addEventListener('click', async () => {
        const email = emailInput.value;
        const password = passwordInput.value;

        // Show loading state while waiting for login
        loading.style.display = 'block';
        errorMessage.textContent = '';

        const { user, error } = await supabase.auth.signInWithPassword({
            email,
            password,
        });

        loading.style.display = 'none'; // Hide loading state

        if (error) {
            errorMessage.textContent = 'Error: ' + error.message;
        } else {
            loginForm.style.display = 'none';
            productList.style.display = 'block';
            fetchProducts();
        }
    });

    // Fetch products after successful login
    async function fetchProducts() {
        loading.style.display = 'block'; // Show loading state for fetching products

        const { data, error } = await supabase
            .from('e_product_full_detail_view')
            .select('*');

        loading.style.display = 'none'; // Hide loading state

        if (error) {
            console.error('Error fetching products:', error);
            return;
        }

        const productsContainer = document.getElementById('products');
        productsContainer.innerHTML = '';

        data.forEach(product => {
            const productItem = document.createElement('div');
            productItem.classList.add('product-item');
            productItem.innerHTML = `
                <h3>${product.product_name}</h3>
                <p>${product.description}</p>
                <p>Price: $${product.price}</p>
            `;
            productsContainer.appendChild(productItem);
        });
    }

    // Handle logout
    logoutButton.addEventListener('click', async () => {
        await supabase.auth.signOut();
        loginForm.style.display = 'block';
        productList.style.display = 'none';
    });

    // Check if user is already logged in (persistent authentication)
    async function checkAuth() {
        const user = supabase.auth.user();

        if (user) {
            loginForm.style.display = 'none';
            productList.style.display = 'block';
            fetchProducts();
        } else {
            loginForm.style.display = 'block';
            productList.style.display = 'none';
        }
    }

    // Initialize authentication check on page load
    checkAuth();
</script>

</body>
</html>
